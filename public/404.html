<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>不存在这个页面 (404)</title>
  <style type="text/css">
    .dialog {
      padding-top: 8em;
      text-align: center;
    }

    h1 {
      font-size: 80px;
      color: #ddd;
    }

    p {
      font-size: 13px;
    }

    a {
      color: #019CCE;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="dialog">
    <a href="/"><img src="/assets/logo.png"></a>
    <h1>
      404: 没有找到这个页面
    </h1>
    <p>
      您可能输入了错误的地址，或者这个页面已经被删除了。
      <a href="/">返回主页</a>
    </p>
  </div>
</body>
</html>
